<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Players</title>
    <link rel="stylesheet" href="enterplayer.css" />
    <script src="enterplayers.js" defer></script>
  </head>
  <body>
    <header>
      <iframe src="../Header/header.html"frameborder="0"class="header-iframe"></iframe>
    </header>

    <main>
      <div class="content">
        <p>Bitte geben Sie die Namen der Spieler ein:</p>
        <ul class="player-list">
          <li><input type="text" id="player1" placeholder="Player 1" /></li>
          <li><input type="text" id="player2" placeholder="Player 2" /></li>
          <li><input type="text" id="player3" placeholder="Player 3" /></li>
          <li><input type="text" id="player4" placeholder="Player 4" /></li>
          <li><input type="text" id="player5" placeholder="Player 5" /></li>
          <li><input type="text" id="player6" placeholder="Player 6" /></li>
          <li><input type="text" id="player7" placeholder="Player 7" /></li>
          <li><input type="text" id="player8" placeholder="Player 8" /></li>
          <li><input type="text" id="player9" placeholder="Player 9" /></li>
          <li><input type="text" id="player10" placeholder="Player 10" /></li>
        </ul>
      </div>

      <button id="savePlayerButton">Save Players</button>

    </main>
    
  </body>
</html>
