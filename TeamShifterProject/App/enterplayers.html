<html>
  <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
    <link rel="stylesheet" href="enterplayers.css" />
    <script src="enterplayers.js" defer></script>
  </head>
  <body>
    <header>
      <div class="app-header">
          <a href="index.html" target="_top" class="home-link">
            <i class="fas fa-home"></i>
          </a>
          <img
            class="logo"
            width="50px"
            src="../TeamShifterLogoNoBackgroundW.png"
            alt=""
          />
        </div>
  </header>
    <main>
      <div class="content">
        <p>Names of the players here:</p>
        <ul class="player-list" id="playerList">
          <li><input type="text" id="player1" placeholder="Player 1" /></li>
          <li><input type="text" id="player2" placeholder="Player 2" /></li>
          <li><input type="text" id="player3" placeholder="Player 3" /></li>
          <li><input type="text" id="player4" placeholder="Player 4" /></li>
          <li><input type="text" id="player5" placeholder="Player 5" /></li>
          <li><input type="text" id="player6" placeholder="Player 6" /></li>
          <li><input type="text" id="player7" placeholder="Player 7" /></li>
          <li><input type="text" id="player8" placeholder="Player 8" /></li>
          <li><input type="text" id="player9" placeholder="Player 9" /></li>
          <li><input type="text" id="player10" placeholder="Player 10" /></li>
        </ul>
        <div class="add-del-player-btn">
          <button id="deletePlayerInput">-1</button>
          <button id="addPlayerInput">+1</button>
        </div>

        <div class="players-per-shift">
          <label for="playersPerShift">Players per Shift:</label>
          <input
            type="hidden"
            id="playersPerShift"
            name="playersPerShift"
            value="3"
          />
          <button
            id="playersPerShift3"
            class="players-per-shift-button"
            onclick="setPlayersPerShift(3)"
          >
            3
          </button>
          <button
            id="playersPerShift4"
            class="players-per-shift-button"
            onclick="setPlayersPerShift(4)"
          >
            4
          </button>
        </div>
      </div>
    </main>

    <footer>
      <a href="index.html" id="backButton">← Back</a>
      <a id="nextButton" href="shiftoverview.html">Next →</a>
    </footer>
  </body>
</html>
